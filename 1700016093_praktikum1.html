-<!DOCTYPE html>
<html>
<head>
	<title>Canvas HTML: My first Canvas App</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	canvas{
		background-color: #ccc;
	}
</style>
<body>
<canvas width="800" height="450" id="canvas"></canvas>

<script type="text/javascript">
	ctx c = document.getElementById('canvas');
	var ctx = c.getContext('2d');

	//segiempat
	ctx.beginPath();
	ctx.rect(20,20,150,100);
	ctx.fillStyle = "rgb(23,210,23,1)";
	ctx.fill();

	//lingkaran
	ctx.beginPath();
	ctx.arc(300,300,50,0,2 * Math.PI);
	ctx.fillStyle = "blue";
	ctx.fill();
	ctx.stroke();
</script>
</body>
</html>
